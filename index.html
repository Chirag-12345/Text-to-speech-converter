<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text to Speech Converter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Text to Speech Converter</h1>
      <textarea id="tx" cols="30" rows="10" class="form-control"></textarea>
      <select id="lang" class="btn">
        <option >English</option>
        <option >Hindi</option>
      </select>
      <label for="Volume" class="form-label">Set the Volume </label>
      <input type="range" class="form-range" min="0" max="1" id="Volume" step="0.01">

      <label for="Pitch" class="form-label">Set the Pitch </label>
      <input type="range" class="form-range" min="0" max="1" id="Pitch" step="0.01">

      <button id="play" class="btn btn-primary">SPEAK IT OUT</button>
      <button id="play" class="btn btn-secondary">Pause</button>
      <button id="cancel" class="btn btn-warning">STOP</button>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>
  <script src="index.js"></script>
</html>
